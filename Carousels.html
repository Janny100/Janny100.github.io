<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="Carousels.js"></script>
  <link rel="stylesheet" href="Carousels.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="carouselContainer">
      <ul class="carousel">
        <li>
          <img class="img img1" src="blue_p.png" alt="">
          <div class="txt txt1">Blue Pants</div>
        </li>
        <li>
          <img class="img img2" src="yellow_p.png" alt="">
          <div class="txt txt2">Yellow Pants</div>
        </li>
        <li>
          <img class="img img3" src="pink_p.png" alt="">
          <div class="txt txt3">Pink Pants</div>
        </li>
      </ul>
    </div>
    <div class="btn">
      <i onclick="getIndex(1)" class="fas fa-circle"></i>
      <i onclick="getIndex(2)" class="fas fa-circle"></i>
      <i onclick="getIndex(3)" class="fas fa-circle"></i>
    </div>
  </div>
</body>
</html>
